<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Archive</title>

  <!-- bootstrap cdn link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

  <main>
    <!-- search area start -->
    <section class="search-input my-5">
      <div class="container">
        <div class="d-flex justify-content-center">
          <input type="text" class="form-control w-50 me-2" id="input-field" placeholder="Search the book you want"
            aria-level="Search the book you want">
          <button class="btn btn-info text-white fw-bold" id="search-btn">Search</button>
        </div>

        <div id="total-result" class="mt-2">

        </div>
      </div>
    </section>
    <!-- search area end -->

    <!-- spinner start -->
    <section>
      <div class="container">
        <div id="spinner" class="text-center" style="display: none;">
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </section>
    <!-- spinner end -->

    <!-- error message start -->
    <section>
      <div class="container">
        <div id="error-message">

        </div>
      </div>
    </section>
    <!-- error message end -->

    <!-- display search results start -->
    <section class="search-results">
      <div class="container">
        <div id="books">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="books-container">

          </div>
        </div>
      </div>
    </section>
    <!-- display search results end -->
  </main>


  <!-- bootstrap js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- custom script link -->
  <script src="js/api.js"></script>
</body>

</html>
